<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - CV</title>
    <link
      rel="stylesheet"
      href="./src/css/site.css"
      asp-append-version="true"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow"
      >
        <div class="container">
          <a
            class="navbar-brand"
            asp-area=""
            asp-controller="Home"
            asp-action="Index"
            >CV</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target=".navbar-collapse"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="navbar-collapse collapse d-sm-inline-flex justify-content-between"
          >
            <ul class="navbar-nav flex-grow-1">
              <li class="nav-item">
                <a class="nav-link text-dark" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="introduction">
                  Introductie
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="Hobbies">Hobby's</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="Motivation">Motivatie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="Educations">Opleidingen</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="Courses">Cursussen</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="Skills">Vaardigheden</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="Work">Werk</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="Internship">Stage</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid main-container">
      <main role="main" class="overflow-hidden">
        <div class="body">
          <div class="center">
            <p class="top text-light">Aman Ahmed</p>
            <div class="menu">
              <div class="toggle">
                <ion-icon name="add-sharp"></ion-icon>
              </div>
              <li style="--i: 0">
                <a asp-area="" asp-controller="Home" asp-action="Index">
                  <ion-icon name="home-sharp" alt="Home"></ion-icon>
                </a>
              </li>
              <li style="--i: 1">
                <a asp-area="" asp-controller="Home" asp-action="Introduction">
                  <ion-icon name="person-sharp" alt="Home"></ion-icon>
                </a>
              </li>
              <li style="--i: 2">
                <a asp-area="" asp-controller="Home" asp-action="Hobbies">
                  <ion-icon name="accessibility-sharp" alt="Hobby's"></ion-icon>
                </a>
              </li>
              <li style="--i: 3">
                <a asp-area="" asp-controller="Home" asp-action="Motivation">
                  <ion-icon name="rocket-sharp" alt="Motivatie"></ion-icon>
                </a>
              </li>
              <li style="--i: 4">
                <a asp-area="" asp-controller="Home" asp-action="Educations">
                  <ion-icon name="school-sharp" alt="Opleidingen"></ion-icon>
                </a>
              </li>
              <li style="--i: 5">
                <a asp-area="" asp-controller="Home" asp-action="Skills">
                  <ion-icon name="star-sharp" alt="Vaardigheden"></ion-icon>
                </a>
              </li>
              <li style="--i: 6">
                <a asp-area="" asp-controller="Home" asp-action="Work">
                  <ion-icon name="briefcase-sharp" alt="Werk"></ion-icon>
                </a>
              </li>
              <li style="--i: 7">
                <a asp-area="" asp-controller="Home" asp-action="Internship">
                  <ion-icon name="business-sharp" alt="Stage"></ion-icon>
                </a>
              </li>
            </div>
          </div>
        </div>

        <script
          type="module"
          src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
          nomodule
          src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
      </main>
    </div>

    <footer class="border-top footer text-muted">
      <div class="container mt-3">
        &copy; 2023 Aman Ahmed - Beschikbaar via Young Capital Next.
      </div>
    </footer>
    <script src="./src/lib/jquery/dist/jquery.min.js"></script>
    <script src="./src/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/site.js"></script>
  </body>
</html>
